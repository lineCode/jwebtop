    <script type="text/javascript">
        var server,proxy;
        var A = AlloyDesktop;
        var first = true;
        var count = 0;
        var guid;
        function newGuid() {
            var guid = "";
            for (var i = 1; i <= 32; i++) {
                var n = Math.floor(Math.random() * 16.0).toString(16);
                guid += n;
                if ((i == 8) || (i == 12) || (i == 16) || (i == 20))
                    guid += "-";
            }
            return guid;
        }
        function getRequestInfo(header) {
            var lines = header.split("\r\n");
            var first = lines[0];
            var infos = first.split(' ');
            var cmd = infos[0];
            var url = infos[1];
            var o = { cmd: cmd, url: url };
            return o;
        }
        function parseResponse(message) {
            console.log(message);
            if (message.indexOf("dom:") == 0) {
                var d = document.createElement("html");
                d.innerHTML = message.substr(4);
                WebInspector.domAgent._setDocument(d);
                count = 0;
            }
            else if (message.indexOf("log:") == 0) {
                var content = message.substr(4);
                WebInspector.console.addMessage(WebInspector.ConsoleMessage.createTextMessage(content,
                  WebInspector.ConsoleMessage.MessageLevel.Log));
            }
            else if (message.indexOf("html:") == 0) {
                var content = message.substr(5);
                var o = eval("(" + content + ")");
                var script = new WebInspector.Script("js" + new Date().getTime(), o.url,
                  0, 0, o.value.split("\n").length, 10000000, 0, 0, true);
                script._source = o.value;
                WebInspector.panels.scripts._presentationModel._addScript(script);
                WebInspector.console.addMessage(WebInspector.ConsoleMessage.createTextMessage("load html:" + o.url,
                  WebInspector.ConsoleMessage.MessageLevel.Log));

            }
            else if (message.indexOf("js:") == 0) {
                var content = message.substr(3);
                var o = eval("(" + content + ")");
                var script = new WebInspector.Script("js" + new Date().getTime(), o.url, 0,
                  0, o.value.split("\n").length, 10000000, 0, 0, false);
                script._source = o.value;
                WebInspector.panels.scripts._presentationModel._addScript(script);
                WebInspector.console.addMessage(WebInspector.ConsoleMessage.createTextMessage("load js:" + o.url,
                  WebInspector.ConsoleMessage.MessageLevel.Log));
            }
            else if (message.indexOf("cmd:") == 0) {
                var content = message.substr(4);
                if (content == "reset") {
                    WebInspector.panels.scripts._presentationModel._debuggerReset();
                }
            }
            else if (message.indexOf("url:") == 0) {
                WebInspector.console.addMessage(WebInspector.ConsoleMessage.createTextMessage("当前网页" + message,
                  WebInspector.ConsoleMessage.MessageLevel.Log));
            }
            else if (message.indexOf("connect:") == 0) {
                cmdList = ["url:document.location.href", "dom:document.documentElement.outerHTML"];
            }
        }
        function mbStringLength(s) {
            var totalLength = 0;
            var i;
            var charCode;
            for (i = 0; i < s.length; i++) {
                charCode = s.charCodeAt(i);
                if (charCode < 0x007f) {
                    totalLength = totalLength + 1;
                } else if ((0x0080 <= charCode) && (charCode <= 0x07ff)) {
                    totalLength += 2;
                } else if ((0x0800 <= charCode) && (charCode <= 0xffff)) {
                    totalLength += 3;
                }
            }
            //alert(totalLength);
            return totalLength;
        } 
        function replaceResponse(detail, s1, s2) {
            var content = detail.content;
            console.log("-----------------------------------------------------------------------------------------");
            var handler = e.detail.handler;
            var request = detail.request;
            var header = detail.header;
            var regCharset = new RegExp("text\/html; charset=[\\w-]+", ""); //创建正则RegExp对象
            header = header.replace(regCharset, "text/html; charset=utf-8");
            content = content.replace(regCharset, "text/html; charset=utf-8");
            var reg = new RegExp(s1, ""); //创建正则RegExp对象
            content = content.replace(reg, s2);
            function test($1) {
                return "\r\nContent-Length: " + mbStringLength(content) + "";
            }
            var reg1 = new RegExp("\\r\\nContent-Length: \\d+", "");
            header = header.replace(reg1, "\r\nContent-Length: " + mbStringLength(content) + "");
            var response1 = header + content;
            A.replaceResponse(handler, response1);
            console.log(content);
        }
        addEventListener("AlloyDesktopReady", function () {
            server = AlloyDesktop.createTcpServer();
            proxy = AlloyDesktop.startProxy(8888);
            ipInfo.innerHTML = "请连接server " + A.getIP() + ":8888";
            WebInspector.currentPanel = WebInspector.panels.console;
            refreshBtn.onclick = function () {
                responsePoll('dom:document.documentElement.outerHTML');
            }
            debugBtn.onclick = function () {
                count = 0;
            }
            header.onmousedown = function () {
                AlloyDesktop.drag();
            }
            header.onmouseup = function () {
                AlloyDesktop.stopDrag();
            }
            closeBtn.onclick = function () {
                AlloyDesktop.close();
            }
            miniBtn.onclick = function () {
                AlloyDesktop.mini();
            }
        });
        var iframe, doc;
        var html;
        var pollHandler;
        var cmdList = ["url:document.location.href","dom:document.documentElement.outerHTML"];
        function responsePoll(content) {
            if (content) {
                cmdList.push(content);
            }
            else {
                if (cmdList.length <= 0) {
                    return;
                }
            }
            var js = cmdList.pop();
            if (pollHandler){
                var header = 'HTTP/1.1 200 OK\r\nContent-Length: '
                    + mbStringLength(js) + '\r\nContent-Type: text/html\r\n\r\n';
                A.response(pollHandler, header + js);
                pollHandler = null;
            }
        }
        addEventListener("AlloyDesktopRecieveRequest",
         function (e) {
             var detail = e.detail;
             var header = detail.header;
             console.log(header);
             console.log(detail.content);
             var requestInfo = getRequestInfo(header);
             var url = requestInfo.url;
             var cmd = requestInfo.cmd;
             if (cmd == 'POST' && url.indexOf("/debug?identifier=") != -1) {
                 console.log('poll');
                 if (detail.content.length > 0) {
                     parseResponse(detail.content);
                     /*WebInspector.console.addMessage(WebInspector.ConsoleMessage.createTextMessage(detail.content,
                     WebInspector.ConsoleMessage.MessageLevel.Log));*/
                 }
                 pollHandler = detail.handler;
                 if (cmdList.length > 0) {
                     responsePoll();
                 }
                 else {
                     setTimeout(function () { if (pollHandler) { responsePoll(""); } }, 30000);
                 }
             }
             else {
                 if (detail.header.indexOf('\r\nIf-Modified-Since: ') != -1) {
                     var reg1 = new RegExp("\\r\\nIf-Modified-Since: [^\r]*", "");
                     var request = header.replace(reg1, "");
                     A.replaceRequest(detail.handler, request);
                 }
                 else {
                     A.cancelResponse(detail.handler);
                 }
             }
         });
         addEventListener("AlloyDesktopRecieveResponse",
         function (e) {
             var detail = e.detail;
             var requestInfo = getRequestInfo(detail.request);
             var url = requestInfo.url;
             var cmd = requestInfo.cmd;
             var header = detail.header;
             var type = "js";
             var reg = /\r\nContent-Type: ([^\r]*)/;
             var result = reg.exec(header);
             type = result[1];
             console.log(header);
             console.log(detail.content);
             if (type.indexOf("text/html") != -1) {
                 guid = newGuid();
                 var reg1 = new RegExp("\\r\\nCache-Control: [^\r]*", "");
                 var header1 = header.replace(reg1, "\r\nCache-Control: no-cache");
                 detail.header1 = header;
                 replaceResponse(detail, '<head([^>]*)>', '<head$1><script>'
                  + A.readFile("insert.js").replace(/\n/g, "").replace('guid', guid)
                  + '<\/script>');
             }
             else {
                 if (header.indexOf("\r\nCache-Control: ") != -1) {
                     var reg1 = new RegExp("\\r\\nCache-Control: [^\r]*", "");
                     var header1 = header.replace(reg1, "\r\nCache-Control: no-cache");
                     A.replaceResponse(detail.handler, header1 + detail.content);
                 }
                 else {
                     A.cancelReplaceResponse(detail.handler);
                 }
             }
             if (type != "text/css") {
                 var content = detail.content;
                 var script = new WebInspector.Script("js" + new Date().getTime(), requestInfo.url,
                  0, 0, content.split("\n").length, 10000000, 0, 0, true);
                 script._source = content;
                 WebInspector.panels.scripts._presentationModel._addScript(script);
                 WebInspector.console.addMessage(WebInspector.ConsoleMessage.createTextMessage("load:" + requestInfo.url,
                  WebInspector.ConsoleMessage.MessageLevel.Log));
             }
         });
         addEventListener("AlloyDesktopRecieveTCPMessage",
         function (e) {
             console.log(e);
             var message = e.detail.message;
             if (first) {
                 A.sendTcpMsg(server, "getHtml");
                 first = false;
             }
             if (message.indexOf("dom:") == 0) {
                 var d = document.createElement("html");
                 d.innerHTML = message.substr(4);
                 WebInspector.domAgent._setDocument(d);
                 count = 0;
             }
             else if (message.indexOf("log:") == 0) {
                 var content = message.substr(4);
                 WebInspector.console.addMessage(WebInspector.ConsoleMessage.createTextMessage(content,
                  WebInspector.ConsoleMessage.MessageLevel.Log));
             }
             else if (message.indexOf("html:") == 0) {
                 var content = message.substr(5);
                 var o = eval("(" + content + ")");
                 var script = new WebInspector.Script("js" + new Date().getTime(), o.url,
                  0, 0, o.value.split("\n").length, 10000000, 0, 0, true);
                 script._source = o.value;
                 WebInspector.panels.scripts._presentationModel._addScript(script);
                 WebInspector.console.addMessage(WebInspector.ConsoleMessage.createTextMessage("load html:" + o.url,
                  WebInspector.ConsoleMessage.MessageLevel.Log));

             }
             else if (message.indexOf("js:") == 0) {
                 var content = message.substr(3);
                 var o = eval("(" + content + ")");
                 var script = new WebInspector.Script("js" + new Date().getTime(), o.url, 0,
                  0, o.value.split("\n").length, 10000000, 0, 0, false);
                 script._source = o.value;
                 WebInspector.panels.scripts._presentationModel._addScript(script);
                 WebInspector.console.addMessage(WebInspector.ConsoleMessage.createTextMessage("load js:" + o.url,
                  WebInspector.ConsoleMessage.MessageLevel.Log));
             }
             else if (message.indexOf("cmd:") == 0) {
                 var content = message.substr(4);
                 if (content == "reset") {
                     WebInspector.panels.scripts._presentationModel._debuggerReset();
                 }
             }
         });
    </script>

                </div>
            </div>
        </div>
        <div id="main">
            <div id="main-panels" spellcheck="false">
            </div>
            <div id="main-status-bar" class="status-bar">
                <div id="anchored-status-bar-items">
                    <button id="dock-status-bar-item" class="status-bar-item">
                        <div class="glyph">
                        </div>
                        <div class="glyph shadow">
                        </div>
                    </button>
                    <button id="console-status-bar-item" class="status-bar-item">
                        <div class="glyph">
                        </div>
                        <div class="glyph shadow">
                        </div>
                    </button>
                    <div id="counters">
                        <div id="error-warning-count" class="hidden">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="drawer">
            <div id="console-view">
                <div id="console-messages" class="monospace">
                    <div id="console-prompt" spellcheck="false">
                        <br>
                    </div>
                </div>
            </div>
            <div id="drawer-status-bar" class="status-bar">
                <div id="other-drawer-status-bar-items">
                    <button id="clear-console-status-bar-item" class="status-bar-item clear-status-bar-item">
                        <div class="glyph">
                        </div>
                        <div class="glyph shadow">
                        </div>
                    </button>
                    <div id="console-filter" class="scope-bar status-bar-item">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
